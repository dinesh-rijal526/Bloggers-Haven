{% autoescape off %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
</head>
<body style="margin: 0; padding: 40px; font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color: #64748b;">
    <div style="max-width: 500px; margin: 0 auto; background: #ffffff; border-radius: 16px; padding: 40px; text-align: center;">
        <h1 style="font-family: 'Playfair Display', serif; color: #1e293b; margin: 0 0 10px 0;">Blogger's Haven</h1>
        <h2 style="color: #3b82f6; margin: 0 0 20px 0;">Reset Your Password</h2>
        <p style="margin: 0 0 30px 0; line-height: 1.6;">Hello! We received a request to reset your password for <strong>{{ user.email }}</strong></p>
        <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" 
           style="display: inline-block; background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); color: white; text-decoration: none; padding: 16px 32px; border-radius: 12px; font-weight: 600; margin: 0 0 30px 0;">
            Reset My Password
        </a>
        <p style="font-size: 14px; color: #94a3b8; margin: 0;">If you didn't request this, please ignore this email.</p>
        <p style="font-size: 12px; color: #94a3b8; margin: 20px 0 0 0;">Â© 2025 Blogger's Haven</p>
    </div>
</body>
</html>
{% endautoescape %}
